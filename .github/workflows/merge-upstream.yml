name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 19 * * *

jobs:
  merge:

    runs-on: ubuntu-18.04

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "lqbz@live.com"
        git config --global user.name "3gZ2jA"

    - name: ls
      run:  ls

    - name: Move wk
      run: .github .github.bak

    - name: Load upstream commits
      run: git pull https://github.com/coolsnowwolf/lede.git --no-edit --strategy-option ours --allow-unrelated-histories

    - name: Remove wk
      run: rm -rf ./.github

    - name: Move wk
      run: .github.bak .github 

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
